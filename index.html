<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+PL:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
        <h1>CASIO</h1>
        <h2>CALCULATOR</h2>
    </div>

    <div class="middle">
        <img src="https://cdn.discordapp.com/attachments/541295970839822336/1253763553911902281/image.png?ex=667709cd&is=6675b84d&hm=ea5e3dd312586aaad87acc6c6902c0e0c7f81108ccd16e856cb81fbbdb4c2735&" alt="calculatoer">
    </div>

    <div class="bottom">
        <p>Copyright Â© MatasMartin 2024</p>
    </div>

    <!-- CALCULATOR: -->

    <div class="calculator">
        <div class="animations">
            <div class="power-screen" id="power-screen" >
                <h1>CASIO</h1>
                <p>boost your curiosity.</p>
            </div>
        </div>
        <div class="pins">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
        </div>
        <div class="outer"></div>
        <div class="inner"></div>
        <div class="main"></div>
        <div class="solar"></div>
        <div class="name">
            <p class="casio">CASIO</p>
            <p class="fx">fx-991CW</p>
        </div>
        <div class="outer-screen"></div>
        <div class="inner-screen"></div>
        <div>
            <img class="classwiz" src="https://edu.casio.com/assets/images/products/cwiz/fx991ex/logo.png" alt="ClassWiz logo">
        </div>
        <div class="buttons">
            <div class="upper-buttons">
                <div class="scroll">
                    <img class="scroll-up" src="https://cdn.discordapp.com/attachments/541295970839822336/1253850198896021616/scroll.png?ex=66775a7e&is=667608fe&hm=62f02d9136788f7d208a1d5a6eb385d2dc1723e8804230aedd03b2384ec1d428&" alt="scroll">
                    <img class="scroll-down" src="https://cdn.discordapp.com/attachments/541295970839822336/1253850198896021616/scroll.png?ex=66775a7e&is=667608fe&hm=62f02d9136788f7d208a1d5a6eb385d2dc1723e8804230aedd03b2384ec1d428&" alt="scroll">
                </div>
                <div class="power" id="power">
                    <div class="on-circle"></div>
                    <div class="power-divot"></div>
                </div>
                <div class="home">
                    <p>w</p>
                </div>
                <div class="undo">
                    <p>`</p>
                </div>
                <div class="settings">
                    <p>L</p>
                </div>
                <div class="joystick">
                    <div class="up" id="up"></div>
                    <div class="up">
                        <p>E</p>
                    </div>
                    <div class="down">
                        <p>R</p>
                    </div>
                    <div class="left" id="left"></div>
                    <div class="left">
                        <p>!</p>
                    </div>
                    <div class="right">
                        <p>$</p>
                    </div>
                    <div class="ok">
                        <p>|</p>
                    </div>
                    <div class="background"></div>
                    <div class="one-corner"></div>
                    <div class="two-corner"></div>
                    <div class="three-corner"></div>
                    <div class="four-corner"></div>
                </div>
                
            </div>
            <div class="shift">
                <div class="shift1">
                    <p>q</p>
                </div>
                <div class="shift2">
                    <p>q</p>
                </div>
                <div class="bott"></div>
                <div class="righ"></div>
                <div class="lef"></div>
                <div class="overlay"></div>
                <div class="highlight"></div>
            </div> 
            <div class="middle-buttons">
                
                <div class="x-button">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>[</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="ans-button">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>M</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="sin-button">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>j</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="cos-button">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>k</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="tan-button">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>l</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="lpar-button">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>(</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="rpar-button">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>)</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="variable-button">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>'</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="function-button">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>Q</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="catalog-button">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>T</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="tools-button">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>I</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="fraction-button">
                    <div class="button"></div>
                    <div class="circlee"></div>
                    <p>a</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="root-button">
                    <div class="button"></div>
                    <div class="circlee"></div>
                    <p>s</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="power-button">
                    <div class="button"></div>
                    <div class="circlee"></div>
                    <p>^</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="square-button">
                    <div class="button"></div>
                    <div class="circlee"></div>
                    <p>d</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="log-button">
                    <div class="button"></div>
                    <div class="circlee"></div>
                    <p>i</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>


            </div>
            <div class="lower-buttons">
                <div class="button-7" id="seven">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>7</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="button-4" id="four">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>4</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>
                
                <div class="button-1" id="one">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>1</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="button-0" id="zero">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>0</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="button-8" id="eight">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>8</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="button-5" id="five">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>5</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="button-2" id="two">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>2</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="button-period" id="period">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>.</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="button-9" id="nine">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>9</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="button-6" id="six">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>6</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="button-3" id="three">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>3</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="button-e">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>K</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                    <div class="circlee"></div>
                </div>

                <div class="button-delete">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>o</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="button-multiply">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>O</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="button-add">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>+</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="button-format">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>n</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="button-AC">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>C</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="button-divide">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>P</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="button-subtract">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>p</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

                <div class="button-execute">
                    <div class="button"></div>
                    <div class="circle"></div>
                    <p>B</p>
                    <div class="but-overlay"></div>
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
