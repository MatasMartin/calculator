<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+PL:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
        <h1>CASIO</h1>
        <h2>CALCULATOR</h2>
    </div>

    <div class="middle">
        <img src="https://cdn.discordapp.com/attachments/541295970839822336/1253763553911902281/image.png?ex=667709cd&is=6675b84d&hm=ea5e3dd312586aaad87acc6c6902c0e0c7f81108ccd16e856cb81fbbdb4c2735&" alt="calculatoer">
    </div>

    <div class="bottom">
        <p>Copyright Â© MatasMartin 2024</p>
    </div>

    <!-- CALCULATOR: -->

    <div class="calculator">
        <div class="pins">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
        </div>
        <div class="outer"></div>
        <div class="inner"></div>
        <div class="main"></div>
        <div class="solar"></div>
        <div class="name">
            <p class="casio">CASIO</p>
            <p class="fx">fx-991CW</p>
        </div>
        <div class="outer-screen"></div>
        <div class="inner-screen"></div>
        <div class="buttons">
            <div class="scroll">
                <img class="up" src="https://cdn.discordapp.com/attachments/541295970839822336/1253850198896021616/scroll.png?ex=66775a7e&is=667608fe&hm=62f02d9136788f7d208a1d5a6eb385d2dc1723e8804230aedd03b2384ec1d428&" alt="scroll">
                <img class="down" src="https://cdn.discordapp.com/attachments/541295970839822336/1253850198896021616/scroll.png?ex=66775a7e&is=667608fe&hm=62f02d9136788f7d208a1d5a6eb385d2dc1723e8804230aedd03b2384ec1d428&" alt="scroll">
            </div>
        </div>
    </div>

</body>
</html>
